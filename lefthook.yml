pre-push:
  commands:
    test:
      run: pnpm test
    build:
      run: pnpm build

pre-commit:
  parallel: true
  commands:
    eslint:
      run: pnpm lint
    prettier:
      run: pnpm format
    typecheck:
      run: pnpm typecheck
  scripts:
    "hello.js":
      runner: node
