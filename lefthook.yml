pre-push:
  commands:
    test:
      glob: "*.{js,ts,jsx,tsx}"
      run: turbo run test
    build:
      tags: build
      run: turbo run build

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: turbo run lint {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx,css,scss,md,json,yml}"
      # runs on all files
      run: turbo run format {staged_files}
    typecheck:
      glob: "*.{ts,tsx}"
      run: turbo run typecheck {staged_files}

  scripts:
    "hello.js":
      runner: node
